name: Docker 构建与推送

on:
  push:
    tags:
      - 'v*.*.*'  # 匹配 v1.0.0, v2.1.3 等版本号
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: 准备元数据
        id: meta
        run: |
          GIT_COMMIT=$(git rev-parse --short HEAD)
          GIT_BRANCH=$(git rev-parse --abbrev-ref HEAD || echo ${GITHUB_REF#refs/heads/})
          BUILD_TIME=$(date +"%Y-%m-%d.%H.%M.%S")
          BUILD_ID=${GITHUB_RUN_ID}
          
          # Docker Hub 用户名（需要在 Secrets 中配置）
          DOCKER_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            IMAGE_TAG=${VERSION}
          else
            VERSION="dev-${GIT_BRANCH}-${GIT_COMMIT}"
            IMAGE_TAG="dev-${GIT_COMMIT}"
          fi
          
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "BUILD_TIME=${BUILD_TIME}" >> $GITHUB_ENV
          echo "BUILD_ID=${BUILD_ID}" >> $GITHUB_ENV
          echo "GIT_COMMIT=${GIT_COMMIT}" >> $GITHUB_ENV
          echo "GIT_BRANCH=${GIT_BRANCH}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          
          # 生成 Docker Hub 镜像标签
          echo "tags=${DOCKER_USERNAME}/layerkit:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "additional_tags=${DOCKER_USERNAME}/layerkit:latest" >> $GITHUB_OUTPUT
          fi
      
      - name: 构建并推送 Docker 镜像
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64  # 多平台支持
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ steps.meta.outputs.additional_tags }}
          build-args: |
            VERSION=${{ env.VERSION }}
            BUILD_TIME=${{ env.BUILD_TIME }}
            BUILD_ID=${{ env.BUILD_ID }}
            GIT_COMMIT=${{ env.GIT_COMMIT }}
            GIT_BRANCH=${{ env.GIT_BRANCH }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: 镜像摘要
        run: echo "镜像已成功推送，摘要为 ${{ steps.build.outputs.digest }}"
      
      - name: 构建完成通知
        if: success()
        run: |
          echo "::notice::Docker 镜像已成功构建并推送到 Docker Hub: ${{ env.IMAGE_TAG }}"

      - name: 构建失败通知
        if: failure()
        run: |
          echo "::error::Docker 构建失败！"
